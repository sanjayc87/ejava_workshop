<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Find Registration</h1>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value="Username"/>
            <h:inputText value="#{registrationView.findName}"/>
            <h:commandButton value="Find" action="#{registrationView.findUser()}"/>
            <h:panelGroup/>
            <h:outputText value="Username:"/>
            <h:outputText value="#{registrationView.name}"/>

            <h:outputText value="Email:"/>
            <h:outputText value="#{registrationView.email}"/>
            
            </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
